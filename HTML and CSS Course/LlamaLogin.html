<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<title>PNWL Login</title>
		<link rel="stylesheet" href="./css/llamalogin.css">
		<link rel="stylesheet" href="">
	</head>
	
	
	<body>
		<div class="container">
			<div class="login">
				<div class="form-header"> Please Login:</div>
				<form>
					<input type="text" class="text" id="uname" placeholder="Username or Email"></input></br>
					<input type="password" class="text" id="pass" placeholder="Password"></input></br>
					<input type="checkbox" class="check" id="remember" value="remember" checked><span class="rem">Remember me on this computer</span></input></br>
					<button type="button" class="button">Login</button>
				</form>
				<div class="forgot">
					<a href="">Forgot your password?</a>
				</div>
			</div>
		
		</div>
	</body>
</html>
